    <title>CosLib - Login</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/burger-menu.css" />

<body>
    <!----------NAV BAR----------------------->

    <!----------MAIN----------------------->
    <div class="menubar-height"></div>
    <main>
        <div class="login-container">
            <div class="login-bgcolor">
                <h3>Log in</h3>
                <p class="welcome">Welcome back &#128156</p>
                <div class="form-container">
                    <form class="login-form" action="">

                        <input type="email" id="email" placeholder="Email" />
                        <input type="password" id="password" placeholder="Password" />

                        <div class="message-container"></div>

                        <!--attention shake style-->
                        <button type="submit" class="button" id="login-button">
                            Login
                        </button>
                        <p>- or -</p>
                        <button type="submit" class="button" id="signup-button">
                            Create an account
                        </button>

                </div>
            </div>
        </div>



    </main>

    <!----------FOOTER----------------------->

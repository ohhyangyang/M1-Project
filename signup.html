    <title>CosLib - SignUp</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/burger-menu.css" />
</head>

<body>
    <!----------NAV BAR----------------------->

    <nav>
        <div class="nav-container">

            <div class="logo-burger-wrapper">

                <!--burger icon-->
                <a href="#"><img src="images/burger.png" alt="burgerMenu" class="burger-icon"></a>
                <!--CosLib logo-->
                <a href="index.html"><img src="images/coslib.svg" alt="CosLibLogo" class="brand-logo"></a>
                <div class="empty-div"></div>

            </div>

            <div class="slider-wrapper">
                <!--close-->
                <a href="#"><img src="./images/close.png" alt="closeicon" class="close-icon"></a>
                <!--nav menu-->
                <ul id="nav-menu" class="hide-menu">
                    <!-- <li><a href="dashboard.html">Beauty Library</a></li> -->
                    <li><a href="signup.html">Sign up</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="faq.html">FAQs</a></li>

                </ul>
            </div>
        </div>

    </nav>
    <!----------MAIN----------------------->
    <div class="menubar-height"></div>
    <main>
        <div class="signup-container">
            <div class="signup-bgcolor">
                <h3>Sign up</h3>
                <div class="form-container">
                    <form class="signup-form" action="">
                        <input type="text" id="name" placeholder="Name" />
                        <div class="message-container"></div>

                        <input type="text" id="email" placeholder="Email" />
                        <div class="message-container"></div>

                        <input type="password" id="password" placeholder="Password" />
                        <div class="message-container"></div>

                        <input type="password" id="repeat-password" placeholder="Confirm Password" />
                        <div class="message-container"></div>
                        <div class="message-container" id="welcome "></div>

                        <!--attention shake style-->
                        <button type="submit" class="button" id="signup-button">
                            Sign Up
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <!----------FOOTER----------------------->
    <footer>

        <div class="footer-container">
            <img src="./images/coslib.svg" alt="CosLibLogo" class="brand-logo-footer" />
            <div>
                <div class="followus-container">
                    <p class="footer-title">Follow Us</p>
                    <a href="#"><img src="./images/twitter.png" alt="twitterlogo"></a>
                    <a href="#"><img src="./images/instagram.png" alt="twitterlogo"></a>
                    <a href="#"><img src="./images/facebook.png" alt="twitterlogo"></a>
                </div>

                <div class="contactus-container">
                    <p class="footer-title">Contact Us</p>
                    <p class="footer-text">hello@coslib.com</p>

                </div>

                <div class="aboutus-container">
                    <p class="footer-title">About Us</p>
                    <a href="faq.html" class="footer-text">who we are</a>
                </div>
            </div>

        </div>

    </footer>
    <script src="./scripts/Signup.js"></script>
    <script src="./scripts/User.js"></script>
    <script src="./scripts/Database.js"></script>
    <script src="./scripts/Validator.js"></script>
    <script src="./scripts/Index.js"></script>





</body>

</html>

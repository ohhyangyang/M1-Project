<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>CosLib - SignUp</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/burger-menu.css" />
</head>

<body>
    <!----------NAV BAR----------------------->

    <!----------MAIN----------------------->
    <div class="menubar-height"></div>
    <main>
        <div class="signup-container">
            <div class="signup-bgcolor">
                <h3>Sign up</h3>
                <div class="form-container">
                    <form class="signup-form" action="">
                        <input type="text" id="name" placeholder="Name" />

                        <input type="text" id="email" placeholder="Email" />
                        <div class="message-container"></div>

                        <input type="password" id="password" placeholder="Password" />
                        <div class="message-container"></div>

                        <input type="password" id="repeat-password" placeholder="Confirm Password" />
                        <div class="message-container"></div>

                        <!--attention shake style-->
                        <button type="submit" class="button" id="signup-button">
                            Sign Up
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <!----------FOOTER----------------------->
    


    <script src="./scripts/Signup.js"></script>
    <script src="./scripts/User.js"></script>
    <script src="./scripts/Database.js"></script>
    <script src="./scripts/Validator.js"></script>
</body>

</html>
